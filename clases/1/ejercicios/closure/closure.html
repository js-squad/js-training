    <script type="text/javascript">
    // complete the assertEqual calls with the missing ??? value
    // do not modify any other lines than 21, 27 and 30

    function assertEqual(a,b) {
      if(a !== b) {
        throw new Error('The values are not equal.');
      }
    }

    var a = 13;
    function foo(){
      var b = a + 4;
      assertEqual(b, ???);
      function bar(){
        var a = 23;
        function baz(){
          var c = a + b;
          a = 15;
          assertEqual(c, ???);
        }
        baz();
        assertEqual(a, ???);
      }
      bar();
    }
    a = 5;
    foo();
    console.log('All tests passed.');
    </script>
