    <script type="text/javascript">
      // add IIFEs in order for the tests to pass

      var counter = 1;
      var app = {
        state: 'initialized',
        users: [],
        log: function log() {
          console.log.apply(console, arguments);
        },
        getCounter: function () {
          return counter;
        }
      };
    </script>
    <script type="text/javascript">
      /////////////////////////////////////
      //            TESTS    (do not modify)
      /////////////////////////////////////

      function assertEqual(a,b) {
        if(a !== b) {
          throw new Error('The values are not equal.');
        }
      }

      assertEqual(counter, undefined);
      var counter = 'shouldn\'t affect the app internal variables';
      assertEqual(app.getCounter(), 1);

      console.log('All tests passed.');
    </script>
